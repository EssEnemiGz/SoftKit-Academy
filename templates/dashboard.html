<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a the academy of the future. Softkit academy is created by TCER Company and we teach about technology and science. Python, C, C++, Go, Ruby, Figma, Linux, GNU/Linux, Wordpress, JavaScript, Docker, HTML, NodeJS, React, Assembly and more.">
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/png">
    <title>Dashboard</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="preload" media="print" onload="this.onload=null;this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;900&display=swap"
        rel="stylesheet">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- IONIC ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <main class="container">
        <article class="content --cards-container">
            <div class="big-container">
                <div class="--card">
                    <div class="--header-more">
                        <h3 class="--sinopsis --no-stroke" id="username">Leonardo</h3>
                        <div class="--menu-container">
                            <span class="material-symbols-outlined --icon-box --clickable" onclick="switcher(this)">
                                more_vert
                            </span>
                            <div class="--extended-menu --invisible">
                                <span class="--clickable"><span class="material-symbols-outlined">schedule</span>Semana 1</span>
                                <span class="--clickable"><span class="material-symbols-outlined">schedule</span>Semana 2</span>
                                <span class="--clickable"><span class="material-symbols-outlined">schedule</span>Semana 3</span>
                                <span class="--clickable"><span class="material-symbols-outlined">schedule</span>Total</span>
                            </div>
                        </div>
                    </div>
                    <div class="--table" id="table">
                    </div>
                </div>
            </div>
            <div class="--three-cards-container">
                <div class="--card">
                    <div class="--header-more">
                        <h3 class="--sinopsis --no-stroke">Puntaje neto</h3>
                        <div class="--menu-container">
                            <span class="material-symbols-outlined --icon-box --clickable" onclick="switcher(this)">
                                more_vert
                            </span>
                            <div class="--extended-menu --invisible">
                                <span class="--clickable"><span class="material-symbols-outlined --icon-box --trending-up">trending_up</span>Mejor puntaje</span>
                                <span class="--clickable"><span class="material-symbols-outlined --icon-box --trending-down">trending_down</span>Peor puntaje</span>
                            </div>
                        </div>
                    </div>
                    <h2 class="--title --no-stroke" id="best-score"></h2>
                    <p class="--description-transparent">Tu mejor puntaje en una tarea</p>
                </div>
                <div class="--card">
                    <div class="--header-more">
                        <h3 class="--sinopsis --no-stroke">Minimo</h3>
                    </div>
                    <h2 class="--title --no-stroke" id="minimo"></h2>
                    <p class="--description-transparent">Este ha sido tu minimo puntaje historico</p>
                </div>
                <div class="--card">
                    <div class="--header-more">
                        <h3 class="--sinopsis --no-stroke">Promedio</h3>
                    </div>
                    <h2 class="--title --no-stroke" id="promedio"></h2>
                    <p class="--description-transparent">Promedio general</p>
                </div>
            </div>
        </article>
    </main>

    <!-- CUSTOM JS -->
    <script src="/static/js/menus.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
