<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de estudiantes</title>
    
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/panel.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
    <header class="header">{{ header | safe }}</header>
    <main class="main --section-2">
        <section class="material-block --self-centered">
            <div class="--header-more --border-bottom">
                <h2 class="--material-title --font-black --no-stroke --no-margin">Material de estudio</h2>
                <img src="/static/icons/more_vert.svg" alt="Desplegar mas opciones" class="--icon-box --clickable --svg-black">
            </div>
            {%- for element in data -%}
            <a href="/students/task?course_id={{ element.get('id') }}" class="assigment --inline-container --no-between --material-inline --material-block --clickable --illumination">
                <img src="/static/icons/book.svg" alt="Task icon" class="--clickable --svg-circle" width="50" height="50">
                <h3 class="--title --font-black --no-margin">{{ element.get("course") }}</h3>
            </a>
            {%- endfor -%}
        </section>
    </main>

    <script src="/static/js/activity-tracker.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
