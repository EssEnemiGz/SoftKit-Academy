<!DOCTYPE html>
<html lang="en">
<head>

    <title>Panel de estudiantes</title>
    <script src="/static/js/content-loader.js"></script>

<body>
    <header class="header"></header>
    <main class="main --section-2">

            <div class="assigment --inline-container --material-inline --material-block --clickable --illumination">

            </div>
        </section>
